<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TalkEasy | AI Voice Assistant</title>
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/static/style.css" />
  <!-- Marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <!-- Highlight.js for code syntax highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">


</head>

<body>
  <div class="sidebar">
    <div class="sidebar-logo ">
      <img src="/static/logo.png" alt="Talk Easy">
    </div>

    <div class="sidebar-buttons">
      <button class="btn-toggle" onclick="window.location.href='/'">
        <i class="fas fa-plus"></i>
        <span>
          New Chat
        </span>
      </button>

      <button id="toggleLogs" class="btn-toggle">
        <i class="fas fa-terminal"></i>
        <span>

          Show Logs
        </span>
      </button>

      <button id="toggleCnversation" class="btn-toggle">
        <i class="fas fa-history"></i>
        <span>
          Show History

        </span>
      </button>

      <button id="toggleClear" class="btn-toggle">
        <i class="fas fa-trash"></i>
        <span>
          Clear History

        </span>
      </button>

      <button id="toggleConfig" class="btn-toggle">
        <i class="fas fa-cog"></i> <span> Config</span>
      </button>
      <button class="web-search-toggle btn-toggle" id="webSearchBtn">
        <input type="checkbox" id="webSearchCheckbox">
        <i class="fas fa-earth"></i>
      </button>
    </div>

    <!-- Murf Branding -->
    <div class="murf-branding">

      <a href="https://murf.ai/api/docs/introduction/overview" target="_blank"><img
          src="https://cdn.prod.website-files.com/66b3765153a8a0c399c70981/67065c15ad03044508747008_favicon-32x32.png"
          alt="MURF.AI"></a>
    </div>
  </div>
  <!-- Conversation History Popup (hidden by default) -->
    <div class="conversation-popup-header">
      <h3>Conversation History </h3>
      <div class="conversation-popup-buttons">
        <button id="refreshConversations" class="btn-refresh"
          style="border: none; background-color: transparent;">ðŸ”„</button>
        <button id="closeConversationPopup" class="btn-close-popup">Ã—</button>
      </div>
    </div>
    <div class="conversation-list-container">
      <div id="conversationList" class="conversation-list">
        <!-- Conversation items will be populated here -->
      </div>
    </div>
  </div>

  <!-- Streaming logs container (hidden by default) -->
  <div id="audioStreamStatus" class="streaming-status-container">
    <h4>Streaming Status</h4>
    <div id="streamingStatusLog" class="status-log"></div>
  </div>

  <!-- API Configuration Modal (hidden by default) -->
  <div id="configModal" class="config-modal">
    <div class="config-modal-content">
      <div class="config-modal-header">
        <h3>API Configuration</h3>
        <button id="closeConfigModal" class="btn-close-popup">Ã—</button>
      </div>
      <div class="config-modal-body">
        <form id="apiConfigForm">
          <div class="form-group">
            <label for="geminiApiKey">Gemini API Key:</label>
            <input type="password" id="geminiApiKey" name="gemini_api_key" placeholder="Enter your Gemini API key"
              class="form-input">
          </div>

          <div class="form-group">
            <label for="assemblyaiApiKey">AssemblyAI API Key:</label>
            <input type="password" id="assemblyaiApiKey" name="assemblyai_api_key"
              placeholder="Enter your AssemblyAI API key" class="form-input">
          </div>

          <div class="form-group">
            <label for="murfApiKey">Murf AI API Key:</label>
            <input type="password" id="murfApiKey" name="murf_api_key" placeholder="Enter your Murf AI API key"
              class="form-input">
          </div>

          <div class="form-group">
            <label for="murfVoiceId">Murf Voice ID:</label>
            <input type="text" id="murfVoiceId" name="murf_voice_id" placeholder="en-IN-aarav" value="en-IN-aarav"
              class="form-input">
            <small class="form-help">Default: en-IN-aarav</small>
          </div>

          <div class="form-group">
            <label for="agentPersona">AI Persona:</label>
            <input id="agentPersona" name="agent_persona" placeholder="Enter AI assistant persona/prompt"
              class="form-input">
            <small class="form-help">Optional: Customize how the AI assistant behaves</small>
          </div>

          <div class="form-group">
            <label for="mongodbUrl">MongoDB URL:</label>
            <input type="text" id="mongodbUrl" name="mongodb_url" placeholder="mongodb://localhost:27017"
              value="mongodb://localhost:27017" class="form-input">
            <small class="form-help">Default: mongodb://localhost:27017</small>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn ">Save</button>
            <button type="button" id="clearConfig" class="btn">Clear</button>
            <button type="button" id="cancelConfig" class="btn danger">Cancel</button>
          </div>
        </form>
        <div id="configStatus" class="config-status"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <header>
      <div class="status-indicator">
        <span id="connectionStatus" class="status-badge disconnected">Disconnected</span>
        <small id="streamingSessionId" class="streaming-session"></small>
      </div>
      <div class="header-content">
        <h1>TalkEasy - AI Voice Assistant</h1>
      </div>
      <div>

        <select name="persona" id="personaslector" class="persona-selector">
          <option value="default">Normal Person</option>
          <option value="pirate">Pirate</option>
          <option value="developer">Developer</option>
          <option value="cowboy">Cowboy</option>
          <option value="robot">Robot</option>
        </select>
      </div>
    </header>

    <div class="card">
      <!-- Chat history -->
      <div id="chatHistoryContainer" class="chat-history-container">
        <div id="chatHistoryList" class="chat-history-list">
          <!-- Chat history will be populated here -->
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="audioStreamBtn" class="btn primary" data-state="ready">
          <span class="btn-icon"><i class="fa fa-microphone"></i></span>
        </button>

      </div>
    </div>
  </div>

  <script>
    // Set session ID globally for JavaScript
    window.SESSION_ID = "{{ session_id }}";

  </script>
  <script src="/static/app.js"></script>


</body>
