  <script>
    // Early extension protection - run before any extension scripts
    (function() {
      'use strict';
      
      // Prevent extensions from modifying our console
      const consoleDescriptor = Object.getOwnPropertyDescriptor(window, 'console');
      if (consoleDescriptor && consoleDescriptor.configurable) {
        Object.defineProperty(window, 'console', {
          value: window.console,
          writable: false,
          configurable: false
        });
      }
      
      // Block common extension injection points
      const originalCreate = document.createElement;
      document.createElement = function(tagName) {
        const element = originalCreate.call(document, tagName);
        
        // Block potentially malicious script injections
        if (tagName.toLowerCase() === 'script') {
          const originalSetSrc = Object.getOwnPropertyDescriptor(HTMLScriptElement.prototype, 'src').set;
          Object.defineProperty(element, 'src', {
            set: function(value) {
              if (typeof value === 'string' && (
                value.includes('embed') || 
                value.includes('inject') ||
                value.includes('extension'))) {
                console.log('Blocked potentially unwanted script:', value);
                return;
              }
              originalSetSrc.call(this, value);
            },
            get: function() {
              return this.getAttribute('src');
            }
          });
        }
        
        return element;
      };
    })();
    // Update button label and ensure header auth menu works (fallback in-case external auth.js is not loaded yet)
    (function(){
      try{
        const token = localStorage.getItem('access_token');
        const btn = document.getElementById('loginBtn');
        const authMenu = document.getElementById('authMenu');
        const logoutBtn = document.getElementById('logoutBtn');
        const profileLink = document.getElementById('profileLink');
        const userRaw = localStorage.getItem('user');
        let displayName = null;
        if(userRaw){ try{ const u = JSON.parse(userRaw); displayName = (u.first_name || u.email || u.id || null); }catch(e){} }

        if(btn && token){
          // show display name
          const span = btn.querySelector('span'); if(span) span.textContent = displayName || 'Account';
          btn.setAttribute('href','#'); btn.classList.add('has-account');

          // toggle menu on click
          btn.addEventListener('click', function(e){
            e.preventDefault(); if(!authMenu) return; authMenu.style.display = authMenu.style.display === 'block' ? 'none' : 'block';
          });

          // logout action (best-effort) - prefer central doLogout if available for consistent behavior and logging
          if(logoutBtn){
            logoutBtn.addEventListener('click', async function(e){
              e.preventDefault();
              try{
                if(window && typeof window.doLogout === 'function'){
                  console.log('Using central doLogout()');
                  await window.doLogout(logoutBtn);
                } else {
                  console.log('Central doLogout not present, using inline fallback');
                  try{ const r = await fetch('/auth/logout', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ token: localStorage.getItem('access_token') })}); const js = await r.json().catch(()=>null); console.log('Inline logout response', r.status, js); }catch(err){ console.warn('Inline logout fetch error', err); }
                  localStorage.removeItem('access_token'); localStorage.removeItem('refresh_token'); localStorage.removeItem('user');
                  window.location.href = '/';
                }
              }catch(err){
                console.warn('Logout handler error', err);
                try{ localStorage.removeItem('access_token'); localStorage.removeItem('refresh_token'); localStorage.removeItem('user'); }catch(e){}
                window.location.href = '/';
              }
            });
          }

          if(profileLink) profileLink.setAttribute('href','/profile');

          // close menu when clicking outside
          document.addEventListener('click', function(ev){ if(!authMenu) return; const within = ev.target.closest && ev.target.closest('.auth-dropdown'); if(!within) authMenu.style.display = 'none'; });

        } else if(btn){
          // not logged in: ensure it links to login
          btn.setAttribute('href','/auth/login'); if(authMenu) authMenu.style.display = 'none';
        }
      }catch(e){/* noop */}
    })();
    
    // Set session ID globally for JavaScript
    window.SESSION_ID = "{{ session_id }}";
  </script>
